server:
  port: ${SERVER_PORT:8080}
management:
  metrics:
    system:
      enabled: false
spring:
  application:
    name: ${APPLICATION_NAME:olive}
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
#    url: jdbc:postgresql://postgres-db:5432/olive_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect